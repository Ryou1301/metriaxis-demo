<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metriaxis Demo — Planning</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/config.js"></script>
  <script src="assets/supabaseClient.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/api.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <span class="logo" aria-hidden="true"></span>
        <div>
          <div class="title">Metriaxis</div>
          <div class="subtle">Demo Netlify</div>
        </div>
      </div>

      <div class="nav" aria-label="Navigation">
        <a href="kpi.html" data-page="kpi"><span>KPI</span><span class="small">→</span></a>
        <a href="planning.html" data-page="planning"><span>Planning</span><span class="small">→</span></a>
        <a href="equipment.html" data-page="equipment"><span>Équipements</span><span class="small">→</span></a>
      </div>

      <div class="meta">
        <div class="row between">
          <div class="small">Client</div>
          <select id="clientSelect" class="input" style="max-width:160px;padding:8px 10px;border-radius:12px"></select>
        </div>
        <div style="margin-top:10px" class="kv"><span>Nom</span><span id="clientMetaName">—</span></div>
        <div class="kv"><span>Code</span><span id="clientMetaCode">—</span></div>
        <div class="kv"><span>User</span><span id="userEmail">—</span></div>
        <div style="margin-top:10px" class="row end">
          <button id="logoutBtn" class="btn secondary sm">Déconnexion</button>
        </div>
        <div id="shellNotice" class="notice" style="margin-top:10px"></div>
      </div>
    </aside>

    <main class="main">
      <div class="page-head">
        <div class="left">
          <div class="breadcrumb"><a href="kpi.html">Dashboard</a> / <a href="planning.html">Planning</a></div>
          <div class="h1">Planning</div>
          <div class="subtle">Échéances et actions</div>
        </div>
        <div class="actions"><a class="btn secondary sm" href="equipment.html">Équipements</a></div>
      </div>

      
<div class="card" style="padding:14px">
  <div class="row between">
    <div>
      <div class="h2">Planning à venir</div>
      <div class="subtle">Basé sur <code>v_ui_planning_upcoming</code></div>
    </div>
    <div class="row" style="gap:8px">
      <button id="refreshBtn" class="btn secondary sm">Rafraîchir</button>
    </div>
  </div>

  <div class="hr"></div>

  <div class="grid grid-3" style="align-items:end">
    <div>
      <div class="h3">Recherche</div>
      <input id="q" class="input" placeholder="Désignation ou N° interne">
    </div>
    <div>
      <div class="h3">Filtre</div>
      <select id="filter" class="input">
        <option value="all">Tout</option>
        <option value="overdue">En retard</option>
        <option value="due_soon">À venir (≤ 30j)</option>
        <option value="later">Plus tard (&gt; 30j)</option>
      </select>
    </div>
    <div>
      <div class="h3">Type</div>
      <select id="opType" class="input"><option value="">Tous</option></select>
    </div>
  </div>

  <div class="row" style="margin-top:10px">
    <div class="small"><span id="countLabel">—</span></div>
  </div>

  <div class="hr"></div>

  <div class="table-wrap">
    <table class="table" id="tbl">
      <thead>
        <tr>
          <th>Échéance</th>
          <th>Équipement</th>
          <th>Opération</th>
          <th>Statut calculé</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>


      <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal">
          <div class="head">
            <div>
              <div class="h2" id="modalTitle">—</div>
              <div class="small" id="modalSubtitle">—</div>
            </div>
            <div class="x" id="modalClose">✕</div>
          </div>
          <div class="hr"></div>
          <div id="modalBody"></div>
        </div>
      </div>

      <script>
        (async ()=>{
          await requireAuth();
          await initShell("planning");
          
let rows = [];
let statusMap = {};
function daysBetween(a,b){
  const ms = 24*3600*1000;
  const aa = new Date(a); aa.setHours(0,0,0,0);
  const bb = new Date(b); bb.setHours(0,0,0,0);
  return Math.round((bb-aa)/ms);
}
function computedBucket(r){
  const today = new Date(); today.setHours(0,0,0,0);
  if(!r.next_due_date) return 'na';
  const due = new Date(r.next_due_date);
  const d = daysBetween(today, due);
  if(d < 0) return 'overdue';
  if(d <= 30) return 'due_soon';
  return 'later';
}
function render(){
  const q = qs('#q').value.trim().toLowerCase();
  const f = qs('#filter').value;
  const op = qs('#opType').value;
  let filtered = rows.slice();
  if(q){
    filtered = filtered.filter(r=>{
      const hay = `${r.designation||''} ${r.internal_number||''}`.toLowerCase();
      return hay.includes(q);
    });
  }
  if(f!=='all') filtered = filtered.filter(r=>computedBucket(r)===f);
  if(op) filtered = filtered.filter(r=> (r.operation_code||'')===op);

  qs('#countLabel').textContent = `${filtered.length} ligne(s)`;
  qs('#tbl tbody').innerHTML = filtered.map(r=>{
    const s = statusMap[r.computed_status_id];
    const badge = badgeForSeverity(s?.severity);
    const due = fmtDate(r.next_due_date) || '—';
    const eq = `<a href="equipment_view.html?id=${encodeURIComponent(r.equipment_id)}#planning" style="font-weight:800">${r.internal_number||'—'}</a><div class="small">${r.designation||''}</div>`;
    const opLbl = `${r.operation_label||'—'}<div class="small">${r.operation_code||''}</div>`;
    const action = `<button class="btn secondary sm" data-eq="${r.equipment_id}">Créer opération</button>`;
    return `<tr><td>${due}</td><td>${eq}</td><td>${opLbl}</td><td>${badge} <span class="small">${s?.label||'—'}</span></td><td>${action}</td></tr>`;
  }).join('');
  qsa('button[data-eq]').forEach(b=>{
    b.addEventListener('click', ()=>{
      const eid = b.getAttribute('data-eq');
      location.href = `operation_new.html?equipment_id=${encodeURIComponent(eid)}`;
    });
  });
}
async function load(){
  statusMap = await fetchStatusMap();
  rows = await fetchPlanningUpcoming();
  const ops = await lookup('operation_types','id,code,label,is_active');
  qs('#opType').innerHTML = `<option value="">Tous</option>` + ops.filter(o=>o.is_active!==false).map(o=>`<option value="${o.code}">${o.label} (${o.code})</option>`).join('');
  render();
}
qs('#refreshBtn').addEventListener('click', load);
qs('#q').addEventListener('input', ()=>{ clearTimeout(window.__t); window.__t=setTimeout(render,200); });
qs('#filter').addEventListener('change', render);
qs('#opType').addEventListener('change', render);
await load();

        })();
      </script>
    </main>
  </div>

  <script>
    (function(){
      const bd = document.getElementById('modalBackdrop');
      const close = document.getElementById('modalClose');
      function hide(){ bd.classList.remove('show'); }
      function show(){ bd.classList.add('show'); }
      bd.addEventListener('click', (e)=>{ if(e.target===bd) hide(); });
      close.addEventListener('click', hide);
      window.MXModal = {
        open: ({title, subtitle, bodyHtml})=>{
          document.getElementById('modalTitle').textContent = title || '';
          document.getElementById('modalSubtitle').textContent = subtitle || '';
          document.getElementById('modalBody').innerHTML = bodyHtml || '';
          show();
        },
        close: hide
      };
    })();
  </script>
</body>
</html>
